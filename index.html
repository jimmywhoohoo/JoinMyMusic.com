<!DOCTYPE html>
<head>
  <title>ssamjh's Music Sync</title>
  <script src="js/jquery-3.6.0.min.js"></script>
  <link
    rel="stylesheet"
    href="//pages.github.com/css/pages.css"
    type="text/css" />
  <link rel="stylesheet" href="css/buttons.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<style>
  @import url("https://fonts.googleapis.com/css?family=Source+Sans+Pro");
  body {
    padding: 0;
  }

  .input-volume {
    width: 500px;
  }

  .playing-image {
    border-radius: 8%;
  }

  .footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 80%;
    margin: 0 auto;
  }

  .footer-item {
    flex: 1;
    text-align: center;
  }

  #div-volume {
    display: none;
  }

  .center-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .center-content > *:not(:last-child) {
    margin-bottom: 5px;
  }

  .volume-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .volume-label {
    margin-top: 15px;
    margin-bottom: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  h3 {
    margin-bottom: 40px;
  }

  #div-volume {
    display: none;
    flex-direction: column;
    align-items: center;
  }

  .up-next {
    display: flex;
    flex-direction: column; /* This will stack items vertically */
    align-items: center; /* Aligns the items to the center */
  }

  .up-next-item {
    display: flex;
    align-items: center;
    margin: 5px 10px;
  }

  .up-next-item img {
    width: 50px;
    height: 50px;
    margin-right: 10px;
    border-radius: 8%;
  }

  #up-next-container {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
</style>

<body>
  <div class="center-content">
    <h2>ssamjh's Music Sync</h2>
    <h3>joinmymusic.com</h3>
    <audio id="audio-stream" preload="none"></audio>
    <button class="small button" id="button-toggle" onclick="buttonPlay();">
      Play
    </button>
    <div id="div-volume">
      <div class="volume-label">
        <a>
          <b>Volume: </b>
        </a>
        <label class="volume-percentage" for="volume-percentage"></label>
      </div>
      <input
        id="input-volume"
        type="range"
        min="0"
        max="100"
        step="0.1"
        value="0"
        class="input-volume"
        oninput="volumeSet(this.value);cookieSet('volume', this.value, 365);"
        onchange="volumeSet(this.value);cookieSet('volume', this.value, 365);" />
    </div>

    <a>
      <b>Now Playing: </b>
    </a>
    <h4 style="font-size: 16px">
      <div class="div-playing-title"></div>
    </h4>
    <h4 style="font-size: 12px">
      <div class="div-playing-artist"></div>
    </h4>
    <div class="div-playing-image">
      <a id="playing-link" target="_blank">
        <img
          id="playing-image"
          class="playing-image"
          alt="Now playing image"
          width="200"
          height="200" />
      </a>
    </div>
    <div id="up-next-container">
      <a>
        <b>Up Next: </b>
      </a>
      <div class="up-next"></div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-item">
      <a href="https://ssamjh.nz/">Primary Website</a>
    </div>
    <div class="footer-item">
      <a href="https://github.com/ssamjh/JoinMyMusic.com">
        <span class="mega-octicon octicon-mark-github"></span>
      </a>
    </div>
    <div class="footer-item">&copy; 2023 <span>ssamjh</span></div>
  </div>

  <script>
    function cookieSet(cname, cvalue, exdays) {
      const d = new Date();
      d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
      let expires = "expires=" + d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function cookieGet(cname) {
      let name = cname + "=";
      let ca = document.cookie.split(";");
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == " ") {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    window.addEventListener("DOMContentLoaded", (event) => {
      // This part is for setting the volume based on device type
      if (navigator.userAgent.toLowerCase().match(/mobile/i)) {
        // Detected mobile, setting volume to 100% and leaving volume bar hidden
        console.log("Detected mobile, leaving volume bar hidden");
        document.getElementById("audio-stream").volume = 1.0;
      } else {
        // Detected desktop, setting volume to 10% and unhiding volume bar
        console.log("Detected desktop, unhiding volume bar");
        document.getElementById("audio-stream").volume = 0.1;
        document.querySelector(".volume-percentage").textContent = "10%";
        document.getElementById("input-volume").value = 10;
        document.getElementById("div-volume").style.display = "block";

        let volumeCookie = cookieGet("volume");
        if (volumeCookie != "") {
          let scaledVolume = scaleVolume(volumeCookie);
          document.getElementById("audio-stream").volume = scaledVolume / 100;
          document.querySelector(".volume-percentage").textContent =
            volumeCookie + "%";
          document.getElementById("input-volume").value = volumeCookie;
        }
      }
    });

    if (
      window.matchMedia &&
      window.matchMedia("(prefers-color-scheme: dark)").matches
    ) {
      document.body.style.backgroundColor = "#222";
      document.body.style.color = "gray";
      console.log("Detected device in dark mode, turning off the lights!");
    }
  </script>
  <script>
    function qualitySet(source) {
      document.getElementById("audio-stream").setAttribute("src", source);
      console.log("Set source to: " + source);
    }

    function qualityUpdate() {
      var audioStream = document.getElementById("audio-stream");
      var source;
      var wasPlaying = !audioStream.paused; // Check if audio was playing

      if (isHlsSupported()) {
        source = "https://hls.sjh.at/spotifynet/stream.m3u8";
        initHls(source);
      } else {
        source = "https://icecast.sjh.at/spotifynet";
        qualitySet(source);
      }

      // If audio was playing, play the new source
      if (wasPlaying) {
        audioStream.play();
      }
    }

    // Check if audio is playing after setting the source
    if (!audioStream.paused) {
      document.getElementById("button-toggle").textContent = "Stop";
      document
        .getElementById("button-toggle")
        .setAttribute("onClick", "javascript: buttonStop();");
    } else {
      document.getElementById("button-toggle").textContent = "Play";
      document
        .getElementById("button-toggle")
        .setAttribute("onClick", "javascript: buttonPlay();");
    }
  </script>
  <script>
    function buttonPlay() {
      var audioStream = document.getElementById("audio-stream");
      qualityUpdate(); // This will set the correct source based on the quality
      audioStream.play(); // Play the audio
      document.getElementById("button-toggle").textContent = "Stop";
      document
        .getElementById("button-toggle")
        .setAttribute("onClick", "javascript: buttonStop();");
    }

    function buttonStop() {
      var audioStream = document.getElementById("audio-stream");
      audioStream.pause();
      audioStream.currentTime = 0; // Reset the audio stream to the beginning
      document.getElementById("button-toggle").textContent = "Play";
      document
        .getElementById("button-toggle")
        .setAttribute("onClick", "javascript: buttonPlay();");
    }
  </script>
  <script>
    function scaleVolume(inputValue) {
      if (inputValue <= 50) {
        return inputValue * 0.2;
      } else {
        return 10 + (inputValue - 50) * 0.4;
      }
    }

    function volumeSet(val) {
      let scaledVolume = scaleVolume(val);
      document.getElementById("audio-stream").volume = scaledVolume / 100;
    }

    document
      .querySelector("#input-volume")
      .addEventListener("input", function (e) {
        document.querySelector(".volume-percentage").textContent =
          e.currentTarget.value + "%";
      });
  </script>
  <script>
    function trackMeta() {
      console.log("Refreshing metadata");

      // Fetch the metadata.json
      $.getJSON("./metadata.json?rand=" + Math.random(), function (data) {
        // Extract the 'current' key from the data
        const currentData = data.current;

        // Check if playing is false
        if (!currentData.playing) {
          $(".div-playing-title").text(""); // Clear the title
          $(".div-playing-artist").text(""); // Clear the artist
          document.getElementById("playing-image").src =
            "data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="; // Set to a 1x1 transparent pixel
          document
            .getElementById("playing-link")
            .setAttribute("href", "javascript:void(0)"); // Set the href to void
          return; // Exit the function
        }

        // Set song title with inline style to override link color and open in a new tab
        $(".div-playing-title").html(
          '<a href="https://open.spotify.com/track/' +
            currentData.songid +
            '" target="_blank" style="color: inherit; text-decoration: none;">' +
            currentData.song +
            "</a>"
        );

        // Set artist(s) with inline style to override link color and open in a new tab
        var artistLinks = currentData.artist
          .map(function (artist) {
            return (
              '<a href="https://open.spotify.com/artist/' +
              artist.id +
              '" target="_blank" style="color: inherit; text-decoration: none;">' +
              artist.name +
              "</a>"
            );
          })
          .join(", "); // Join artists with commas
        $(".div-playing-artist").html(artistLinks);

        // Set album cover
        document.getElementById("playing-image").src = currentData.cover;

        // Set link for album cover
        document
          .getElementById("playing-link")
          .setAttribute(
            "href",
            "https://open.spotify.com/album/" + currentData.albumid
          );
        // Extract the 'queue' key from the data for Up Next
        const upNextData = data.queue;

        // Clear previous entries
        $(".up-next").empty();

        // Populate the up next segment
        upNextData.forEach((song) => {
          let songItem = `
                <div class="up-next-item">
                    <img src="${song.cover}" alt="${song.song} cover">
                    <div>
                        <div>${song.song}</div>
                        <div>${song.artist
                          .map((artist) => artist.name)
                          .join(", ")}</div>
                    </div>
                </div>
            `;
          $(".up-next").append(songItem);
        });
      });
    }

    trackMeta();
    setInterval(trackMeta, 10000);
  </script>
  <script>
    const pressedOCD = [];
    const pressedTest = [];
    const pressedBeta = [];
    const codeOCD = "ocd";
    const codeTest = "test";
    const codeBeta = "beta";
    window.addEventListener("keyup", (e) => {
      pressedOCD.push(e.key);
      pressedOCD.splice(
        -codeOCD.length - 1,
        pressedOCD.length - codeOCD.length
      );
      if (pressedOCD.join("").includes(codeOCD)) {
        document.getElementById("input-volume").step = "1.0";
        console.log("OCD mode activated");
      }
    });
    window.addEventListener("keyup", (e) => {
      pressedTest.push(e.key);
      pressedTest.splice(
        -codeTest.length - 1,
        pressedTest.length - codeTest.length
      );
      if (pressedTest.join("").includes(codeTest)) {
        console.log("Test mode activated");
        setInterval(modeTest, 10);
      }
    });
  </script>
  <script>
    function modeTest() {
      let rand = Math.floor(Math.random() * 100) + 1;
      document.getElementById("audio-stream").volume = rand / 100;
      document.querySelector(".volume-percentage").textContent = rand + "%";
      document.getElementById("input-volume").value = rand;
    }
  </script>
  <script>
    function isHlsSupported() {
      return Hls.isSupported();
    }

    function initHls(source) {
      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(source);
        hls.attachMedia(document.getElementById("audio-stream"));
      } else if (
        document
          .getElementById("audio-stream")
          .canPlayType("application/vnd.apple.mpegurl")
      ) {
        document.getElementById("audio-stream").src = source;
      }
    }
  </script>
</body>
