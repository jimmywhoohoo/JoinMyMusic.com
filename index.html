<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ssamjh's Music Sync</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      crossorigin="anonymous" />
    <script src="js/bootstrap-auto-colour.js"></script>
    <script src="js/DOMContentLoaded.js"></script>
    <style>
      .volume-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .volume-label {
        margin-top: 15px;
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #input-volume {
        max-width: 500px;
      }
      #div-volume {
        display: none;
        flex-direction: column;
        align-items: center;
      }
      .div-playing-title {
        min-height: 17px;
      }
      .div-playing-artist {
        min-height: 13px;
      }
      /* Song Request Modal Styles */
      .song-result-item {
        display: flex;
        align-items: center;
        padding: 10px;
        text-decoration: none;
        color: inherit;
        transition: background-color 0.2s;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .song-result-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .song-result-image {
        width: 40px;
        height: 40px;
        margin-right: 15px;
        border-radius: 4px;
        flex-shrink: 0;
      }
      .song-result-info {
        flex-grow: 1;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        min-width: 0; /* This allows flex items to shrink below their minimum content size */
      }
      .song-result-title {
        font-weight: bold;
        margin: 0;
        text-align: left;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        flex: 1;
        margin-right: 10px; /* Add some space between title and artist */
      }
      .song-result-artist {
        margin: 0;
        font-size: 0.9em;
        color: #8c8c8c;
        text-align: right;
        white-space: nowrap;
        flex-shrink: 0;
      }

      .account-forms {
        display: none;
      }
      #songSearchArea {
        display: none;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"></script>
  </head>
  <body class="bg">
    <div class="container text-center py-3">
      <h2>ssamjh's Music Sync</h2>
      <h5 class="mb-4">JoinMyMusic.com</h5>
      <audio id="audio-stream" preload="none"></audio>
      <button
        class="btn btn-primary btn-sm mb-2"
        id="button-toggle"
        onclick="buttonPlay();">
        Play
      </button>
      <button
        class="btn btn-secondary btn-sm mb-2 ms-2"
        data-bs-toggle="modal"
        data-bs-target="#songRequestModal">
        Request Song
      </button>
      <div id="div-volume" class="mb-2">
        <div class="d-flex justify-content-center align-items-center mb-1">
          <strong>Volume:</strong>
        </div>
        <input
          id="input-volume"
          type="range"
          min="0"
          max="100"
          step="1"
          value="0"
          class="form-range"
          oninput="volumeSet(this.value);"
          onchange="volumeSet(this.value);" />
      </div>
      <strong class="d-block mb-1">Now Playing:</strong>
      <h4 class="mb-1" style="font-size: 17px">
        <div class="player-playing-title"></div>
      </h4>
      <h4 class="mb-2" style="font-size: 13px">
        <div class="player-playing-artist"></div>
      </h4>
      <div class="mb-3">
        <a id="playing-link" target="_blank">
          <img
            id="playing-image"
            class="rounded"
            src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
            alt=""
            width="250"
            height="250" />
        </a>
      </div>
      <footer class="py-5">
        <div class="container d-flex justify-content-between">
          <a href="https://ssamjh.nz/" class="text">Primary Website</a>
          <a href="https://github.com/ssamjh/JoinMyMusic.com" class="text">
            <i class="fab fa-github fa-lg"></i>
          </a>
          <div>&copy; 2023 <span>ssamjh</span></div>
        </div>
      </footer>
    </div>
    <script src="js/player.js"></script>
    <script src="js/account.js"></script>
    <script src="js/request.js"></script>
    <!-- Song Request Modal -->
    <div
      class="modal fade"
      id="songRequestModal"
      tabindex="-1"
      aria-labelledby="songRequestModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="songRequestModalLabel">
              Request a Song
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <button
              id="logoutButton"
              class="btn btn-secondary mb-3"
              style="display: none"
              onclick="logout()">
              Logout
            </button>
            <div id="loginForm" class="account-forms">
              <h3 class="mb-3">Login</h3>
              <form id="loginFormSubmit">
                <div class="mb-3">
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    placeholder="Username"
                    required />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    placeholder="Password"
                    required />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="rememberMe"
                    name="remember_me" />
                  <label class="form-check-label" for="rememberMe"
                    >Remember Me</label
                  >
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
              <p class="mt-3">
                Don't have an account?
                <a href="#" id="showRegister">Register</a>
              </p>
              <p>
                Forgot password?
                <a href="#" id="showResetRequest">Reset Password</a>
              </p>
            </div>

            <div id="registerForm" class="account-forms">
              <h3 class="mb-3">Register</h3>
              <form id="registerFormSubmit">
                <div class="mb-3">
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    placeholder="Username"
                    required />
                </div>
                <div class="mb-3">
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Email"
                    required />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    placeholder="Password"
                    required />
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
              <p class="mt-3">
                Already have an account? <a href="#" id="showLogin">Login</a>
              </p>
            </div>

            <div id="resetRequestForm" class="account-forms">
              <h3 class="mb-3">Reset Password</h3>
              <form id="resetRequestFormSubmit">
                <div class="mb-3">
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    placeholder="Username"
                    required />
                </div>
                <button type="submit" class="btn btn-primary">
                  Send Reset Link
                </button>
              </form>
              <p class="mt-3">
                Remember your password?
                <a href="#" id="showLoginFromReset">Login</a>
              </p>
            </div>

            <div id="songSearchArea">
              <div class="mb-3 input-group">
                <input
                  type="text"
                  class="form-control"
                  id="songSearchInput"
                  placeholder="Search for a song..." />
                <button
                  class="btn btn-primary"
                  type="button"
                  id="songSearchButton">
                  Search
                </button>
              </div>
              <div id="searchResults" class="list-group">
                <!-- Search results will be dynamically added here -->
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
