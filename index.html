<head>
   <title>ssamjh's Music Sync</title>
   <script type="text/javascript" src="//code.jquery.com/jquery-1.12.4.min.js"></script>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="//pages.github.com/css/pages.css" type="text/css">
   <link rel="stylesheet" href="css/buttons.css">
</head>
<center>
   <h2>ssamjh's Music Sync</h2>
   <h3>joinmymusic.com</h3>
   <br>
   <audio id="stream-audio" preload="auto"></audio>
   <br>
   <a>Choose your quality (hover for details):</a>
   <br>
   <button class="small button" title="You are so cool that you need your own water supply.&#13;&#10;&#13;&#10;16bit FLAC" onclick="set_stream_quality('//icecast.sjh.at/spotifynet-uhq');set_stream_quality_name('Audiophile');">Audiophile</button>
   <button class="small button" title="For those premium people that enjoy premium audio.&#13;&#10;&#13;&#10;256Kbps Opus" onclick="set_stream_quality('//icecast.sjh.at/spotifynet-hq');set_stream_quality_name('High');">High</button>
   <button class="small button" title="Smack-bang in the middle. Perfect for the normies.&#13;&#10;&#13;&#10;128Kbps Opus" onclick="set_stream_quality('//icecast.sjh.at/spotifynet');set_stream_quality_name('Normal');">Normal</button>
   <button class="small button" title="Do you struggle with internet? This stream will literally work on dialup.&#13;&#10;&#13;&#10;32Kbps HE-AAC" onclick="set_stream_quality('//icecast.sjh.at/spotifynet-lq');set_stream_quality_name('Low');">Low</button>
   <br>
   <br>
   <button class="small button" id="stop" onclick="stop_button();">Stop</button>
   <br>
   <br>
   <div id="quality-display">
      <a><b>Quality: </b></a>
      <label class="quality" for="quality"></label>
   </div>
   <div id="volume-control">
      <br>
      <a><b>Volume: </b></a>
      <label class="vol-percentage" for="vol-percentage">10</label>
      <br>
      <input id="vol-control" type="range" min="0" max="100" step="0.1" value="10" class="slider-width450" oninput="set_volume(this.value)" onchange="set_volume(this.value)"></input>
   </div>
   <br>
   <a><b>Now Playing: </b></a>
   <h4 style="font-size:16"><div class="playing-title"></div></h4>
   <h4 style="font-size:12"><div class="playing-artist"></div></h4>
   <br>
   <div class="responsive-image"><a id="playing-songURL" target="_blank"><img id="playing-image" alt="Now playing image" width="200" height="200"></a></div>
   <br>
</center>

  <ul class="site-footer-links right">

<script type="text/javascript">
   if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
       window.onload = function() {
           document.getElementById('stream-audio').volume = 1.0;
           console.log('Setting default volume to: 10');
           document.getElementById('stop').style.visibility = 'hidden';
           console.log('Hiding stop button');
           var elem = document.getElementById("volume-control");
           elem.remove();
           console.log('Hiding volume controls');
           document.getElementById('quality-display').style.visibility = 'hidden';
           console.log('Hiding quality display');
       }
   } else {
       window.onload = function() {
           document.getElementById('stream-audio').volume = 0.1;
           console.log('Setting default volume to: 10');
           document.getElementById('stop').style.visibility = 'hidden';
           console.log('Hiding stop button');
           document.getElementById('quality-display').style.visibility = 'hidden';
           console.log('Hiding quality display');
       }
   }
      
</script>
<script>
   if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
       document.body.style.backgroundColor = "#222";
   	document.body.style.color = "gray";
   }
      
</script>
<script type="text/javascript">
   function set_stream_quality(source) {
       document.getElementById("stream-audio").pause();
       console.log('Paused player');
       document.getElementById("stream-audio").setAttribute('src', source);
       console.log('Set source to: ' + source);
       document.getElementById("stream-audio").load();
       console.log('Loading source');
       document.getElementById("stream-audio").play();
       console.log('Playing audio');
       document.getElementById('stop').style.visibility = 'visible';
       console.log('Showing stop button');
   }
</script>
<script type="text/javascript">
   function set_stream_quality_name(source) {
   document.querySelector(".quality").textContent = source;
   document.getElementById('quality-display').style.visibility = 'visible';
   console.log('Showing quality display');
   }
</script>
<script type="text/javascript">
   function stop_button() {
       document.getElementById('stream-audio').pause();
       console.log('Stopping audio');
       document.getElementById('stop').style.visibility = 'hidden';
       console.log('Hiding stop button');
   document.querySelector(".quality").textContent = '';
   console.log('Setting quality display to default text');
   document.getElementById('quality-display').style.visibility = 'hidden';
       console.log('Hiding quality display');
   }
</script>
<script type="text/javascript">
   document.querySelector("#vol-control").addEventListener("input", function(e) {
       document.querySelector(".vol-percentage").textContent = e.currentTarget.value;
       console.log('Volume changed: ' + e.currentTarget.value + '');
   })
</script>
<script type="text/javascript">
   function set_volume(val) {
       var player = document.getElementById('stream-audio');
       player.volume = val / 100;
   }
</script>
<script type="text/javascript">
   function trackArtist() {
       $.get('//joinmymusic.com/nowplaying/Snip_Artist.txt?rand=' + Math.random(), function(data) {
           $(".playing-artist").text(data);
           console.log('Refreshing metadata');
       });
   }
   trackArtist()
   setInterval(trackArtist, 10000);
</script>
<script type="text/javascript">
   function trackName() {
       $.get('//joinmymusic.com/nowplaying/Snip_Track.txt?rand=' + Math.random(), function(data) {
           $(".playing-title").text(data);
       });
   }
   trackName()
   setInterval(trackName, 10000);
</script>
<script>
function trackImage() {
    var myImageElement = document.getElementById('playing-image');
    myImageElement.src = '//joinmymusic.com/nowplaying/Snip_Artwork.jpg?rand=' + Math.random();
	}
	trackImage()
setInterval(trackImage, 10000);
</script>
<script>
function trackURL() {
    fetch('//joinmymusic.com/nowplaying/Snip_Trackid.txt')
        .then(response => response.text())
        .then((data) => {
        var spotifySongID = (data)
        document.getElementById("playing-songURL").setAttribute("href", "https://open.spotify.com/track/" + spotifySongID);
  })}
	trackURL()
setInterval(trackURL, 10000);
</script>
</body>
